<!DOCTYPE html>
<html>

<head>
    <title>Library Management System - Browse Books</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #2ecc71;
            color: #fff;
            text-align: center;
            padding: 20px;
            position: relative;
        }

        .home-button {
            align: center;
            background-color: yellow;
        }

        .home-button button {
            padding: 15px 20px; 
            font-size: 18px; 
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        h1 {
            font-size: 36px;
        }

        section {
            margin: 20px;
            text-align: center; /* Center-align the content */
        }

        h2 {
            font-size: 24px;
            color: #333;
        }

        .search-form {
            display: flex;
            justify-content: center;
            margin-bottom: 20px; 
        }

        .search-form label {
            margin-right: 10px; 
        }

        .search-form input {
            padding: 10px;
            margin-right: 10px;
            width: 200px; 
        }

        .search-form button {
            padding: 10px;
            background-color: #a04bff; 
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .search-form button[type="reset"] {
            background-color: #e74c3c; 
            margin-left: 10px; 
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 15px;
            text-align: left;
            background-color: #f2f2f2;
        }
        
        th {
            background-color: #2ecc71;
            color: #fff;
        }        

        .footer {
            background-color: #3498db;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .action-buttons {
            display: flex;
            justify-content: space-between;
            margin: 0; 
        }

        .action-buttons button {
            padding: 10px;
            margin: 5px 0;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%; 
        }

        .search-button {
            padding: 10px;
            background-color: #a04bff; 
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .delete-button {
            background-color: #e74c3c; 
            color: #fff;
        }

        .update-button {
            background-color: #a04bff ; /* Blue color */
            color: #fff;
        }

        .add-button {
            background-color: #3498db; /* Blue color */
            color: #fff;
        }

        /* Hover effect for all buttons */
        .action-buttons button:hover,
        .search-button:hover,
        .clear-button:hover,
        .delete-button:hover,
        .update-button:hover,
        .add-button:hover {
            opacity: 0.8;
        }
    </style>
</head>

<body>
    <header>
        <h1>Library Management System</h1>
        <div>
            <button class="home-button" type="button" onclick="window.location.href='/'">Back to Home</button>
        </div>
    </header>

    <section>
        <h2>Browse Books</h2>
        <form action="/book_index" method="POST" class="search-form">
            <label for="search">Search:</label>
            <input type="text" name="search" placeholder="Enter keywords...">
            <button type="submit" class="search-button">Search</button>
            <button type="reset" class="delete-button" onclick="clearSearch()">Clear Search</button>
        </form>

        <table>
            <thead>
                <tr>
                    <th>ISBN</th>
                    <th>Title</th>
                    <th>Author Name</th> 
                    <th>Edition</th>
                    <th>Published Year</th>
                    <th>Book Location</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for book in books %}
                <tr>
                    <td>{{ book[0] }}</td>
                    <td>{{ book[1] }}</td>
                    <td>{{ book[2] }}</td> 
                    <td>{{ book[3] }}</td>
                    <td>{{ book[4] }}</td>
                    <td>{{ book[5] }}</td>
                    <td class="action-buttons">
                        <form action="{{ url_for('delete_book', isbn=book[0]) }}" method="POST">
                            <button type="submit" class="delete-button">Delete</button>
                        </form>
                        <a href="/book_update/{{ book[0] }}"><button class="update-button">Update</button></a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        
        <div class="action-buttons">
            <a href="/add_book"><button class="add-button">Add New Book</button></a>
        </div>
    </section>

    <script>
        function clearSearch() {
            document.querySelector('.search-form input').value = '';
            document.querySelector('.search-form').submit();
        }
    </script>

</body>

</html>
